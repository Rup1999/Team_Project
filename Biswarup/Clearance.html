        }
        
        .product>div{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(4);

            margin: 30px auto;

        }
        .product>div>div{
            background-color: white;
            padding: 0px 10px;
        }
        .product>div>div:hover{

            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
        .product>div>div>img:nth-child(1){
            width: 100%;
        }
        .product>div>div>img:nth-child(2){
            width: 33%;
            padding: 0px 3px;
        }
        .product>div>div>img:nth-child(2)+p{
            display: inline;
        }
        .product>div>div>img:nth-child(2)+p+p{
            color: #d94141;
            font-weight: bold;
        }
        .product>div>div>img:nth-child(2)+p+p+s{
            color: #9ea2a5;
        }
        .product>div>div>img:nth-child(2)+p+p+s+p{
