    <style>
        #container{
            width: 100%;
            height: 170px;
            border: 1px solid red;
        }
        .box{
            width: 100%;
            height: 40px;
            border: 1px solid transparent;
            display: flex;
            justify-content: end;
            background-color: #2a89fc ;
        }
        .box select{
            margin-left: 25px;
            margin-top: 10px;
            font-size: 15px;
        }
        .box>div{
            background-color:#2a89fc ;
            border-color: #2a89fc;
        }
        .box1{
            width: 100%;
            height: 85px;
            border: 1px solid transparent;
            display: grid;
            grid-template-columns: 400px 730px 450px;
            grid-template-rows: auto;
            background-color: #1477fe;
        }
        .box1>div{
            border: 1px solid transparent                                ;
        }
        .box1>div:first-child{
            background-color:#1477fe;
        }
        .box1>div:nth-child(2){
            background-color: white;
            width: 680px;
            height: 50px;
            margin-top: 15px;
            border-radius: 10px;
        }
        .style{
            width:58%;
            margin-left: 60px;
           
        }
        #box3{
            display: flex;
            justify-content: center;
            align-items:center ;
        }
        #box3>div:nth-child(3){
            width: 8%;
            height: 50px;
            border: 1px solid transparent;
        }
        #box3>div>img{
            width: 90%;
            margin-top: 4px;
            margin-left: 2px;
        }
        #box4{
            margin-left: 50px;
            border: 1px solid transparent;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
        }
        #box4>div{
            border: 1px solid transparent;
        }
        #box5>div{
            border: 1px solid transparent;
        }
        #box6{
            display: flex;
            height: 30px;
        }
        #box7{
            display: grid;
            grid-template-columns:50% 50%;
            
        }
        #box7 h6{
            color: white;
            font-size: 18px;
            margin-top: 25px;
            cursor: pointer;
        }
        .school{
            border: 1px solid transparent;
            width: 100%;
            height: 41px;
            display: grid;
            grid-template-columns: repeat(9,120px);
            background-color: #1477fe;
            
            

        }
        .school>div{
            border: 1px solid transparent;
            color : white;
            display: flex;
            justify-content:center ;
            align-items: center;
        }
        .school>div:first-child{
            display: flex;
        }
        
       
    </style>
